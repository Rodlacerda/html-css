<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio de Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 500px;
            border-collapse: collapse;
        }

        caption {
            font-size: 1.3em;
            font-weight: bold;
            padding: 8px;
        }

        td, th {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        col.cnome {
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1>Exercicio de Tabelas</h1>

    <table>
        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprof">
        </colgroup>
       
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th> 
        </tr>
        
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>23</td>
            <td>Jornalista</td>
        </tr>

        <tr>
            <td>João</td>
            <td>M</td>
            <td>28</td>
            <td>Eletricista</td>
        </tr>

        <tr>
            <td>Rodrigo</td>
            <td>M</td>
            <td>35</td>
            <td>Programador</td>
        </tr>

        <tr>
            <td>Davi</td>
            <td>M</td>
            <td>17</td>
            <td>Jogador de Futebol</td>
        </tr>

        <tr>
            <td>Maria</td>
            <td>F</td>
            <td>33</td>
            <td>Professora</td>
        </tr>

        <tr>
            <td>Dani</td>
            <td>F</td>
            <td>33</td>
            <td>Gerente</td>
        </tr>
    </table>
</body>
</html>
