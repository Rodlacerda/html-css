<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>

    <style>
        h1 {
            background-color: lightblue;
            height: 300px;
            width: 300px;
            border: 10px solid lightcoral; /* borda */
            padding: 10px 10px; /* borda para dentro */
            margin: 15px auto 15px auto; /* borda para fora */
            outline: 3px dashed lightgreen; /* dentro do amrgin */
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos tabemm são exemplos de box-level, mas os <a href="#">links são exeplos de caixas inline-level</a>. Vaos ver coo tudo isso funciona!</p>
</body>
</html>
